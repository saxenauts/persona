services:
  neo4j:
    container_name: persona-neo4j
    image: neo4j:latest
    restart: always
    env_file:
      - .env
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - ./neo4j-data:/data
    networks:
      - persona-network
  
  app:
    container_name: persona-app
    build: .
    volumes:
      - ./persona:/app/persona
      - ./server:/app/server
      - ./tests:/app/tests
    env_file:
      - .env
    environment:
      - UVICORN_HOST=${UVICORN_HOST:-0.0.0.0}
      - UVICORN_PORT=${UVICORN_PORT:-8000}
      - UVICORN_WORKERS=${UVICORN_WORKERS:-1}
      - UVICORN_RELOAD=${UVICORN_RELOAD:-true}
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
    networks:
      - persona-network

  test:
    container_name: persona-test
    profiles: ["test"]  # Only start when explicitly requested
    build:
      context: .
      dockerfile: tests/Dockerfile.test
    volumes:
      - ./persona:/app/persona
      - ./server:/app/server
      - ./tests:/app/tests
    env_file:
      - .env
    depends_on:
      - neo4j
    networks:
      - persona-network

networks:
  persona-network:
    driver: bridge
