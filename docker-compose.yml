version: '3.9'
services:
  neo4j:
    container_name: luna9-neo4j
    image: neo4j:latest
    restart: always
    env_file:
      - .env
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - ./neo4j-data:/data
  
  app:
    container_name: luna9-app
    build: .
    volumes:
      - ./persona_graph:/app/persona_graph
      - ./app_server:/app/app_server
      - ./tests:/app/tests
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - neo4j