<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eval Explorer{% endblock %}</title>
    <style>
        :root {
            /* Color Palette - Deep Space / Professional Tool */
            --bg-body: #0d1117;
            --bg-card: #161b22;
            --bg-card-hover: #1c2128;
            --bg-input: #010409;
            --bg-header: #161b22;
            
            --border-default: #30363d;
            --border-subtle: #21262d;
            --border-active: #8b949e;
            
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-tertiary: #484f58;
            --text-inverse: #0d1117;
            
            /* Accents */
            --color-primary: #58a6ff;
            --color-primary-dim: rgba(88, 166, 255, 0.15);
            --color-primary-hover: #79c0ff;
            
            --color-success: #238636;
            --color-success-fg: #3fb950;
            --color-success-dim: rgba(46, 160, 67, 0.15);
            
            --color-danger: #da3633;
            --color-danger-fg: #f85149;
            --color-danger-dim: rgba(248, 81, 73, 0.15);
            
            --color-warning: #d29922;
            --color-warning-fg: #e3b341;
            --color-warning-dim: rgba(210, 153, 34, 0.15);
            
            /* Message Bubbles */
            --msg-user-bg: rgba(56, 139, 253, 0.1);
            --msg-user-border: rgba(56, 139, 253, 0.4);
            --msg-assistant-bg: rgba(46, 160, 67, 0.1);
            --msg-assistant-border: rgba(46, 160, 67, 0.4);
            
            /* Spacing & Sizing */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            
            --header-height: 60px;
            
            /* Shadows & Depth */
            --shadow-subtle: 0 1px 3px rgba(0,0,0,0.5);
            --shadow-card-hover: 0 8px 24px rgba(0,0,0,0.4), 0 2px 6px rgba(0,0,0,0.4), 0 0 0 1px rgba(88, 166, 255, 0.15);
        }

        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-stack);
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        a { color: var(--color-primary); text-decoration: none; transition: 0.2s; }
        a:hover { color: var(--color-primary-hover); text-decoration: underline; }

        /* Typography */
        h1, h2, h3, h4, h5, h6 { font-weight: 600; margin-bottom: 0.5em; color: var(--text-primary); letter-spacing: -0.01em; }
        h1 { font-size: 24px; }
        h2 { font-size: 20px; }
        h3 { font-size: 16px; }
        .text-muted { color: var(--text-secondary); }
        .text-small { font-size: 12px; }
        .text-mono { font-family: var(--font-mono); font-size: 0.9em; }
        .text-success { color: var(--color-success-fg); }
        .text-danger { color: var(--color-danger-fg); }
        .text-warning { color: var(--color-warning-fg); }

        /* Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-header {
            height: var(--header-height);
            background: linear-gradient(180deg, var(--bg-header) 0%, #0d1117 100%);
            border-bottom: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .header-left { display: flex; align-items: center; gap: 32px; }

        .header-brand {
            font-weight: 700;
            font-size: 18px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header-brand:hover { text-decoration: none; color: #fff; }

        .header-nav { display: flex; gap: 24px; }
        .nav-link { 
            color: var(--text-secondary); 
            font-size: 14px; 
            font-weight: 500;
            padding: 4px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .nav-link:hover { color: var(--text-primary); text-decoration: none; }
        .nav-link.active { 
            color: var(--text-primary); 
            border-bottom-color: var(--color-danger-fg); /* Sharp accent for active state */
        }

        .main-content {
            flex: 1;
            padding: 32px 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Card Component */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            transition: all 0.2s ease-in-out;
            box-shadow: var(--shadow-subtle);
        }
        .card:hover { 
            border-color: var(--border-active);
            box-shadow: var(--shadow-card-hover);
            transform: translateY(-1px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-subtle);
        }
        .card-title { margin: 0; font-size: 16px; font-weight: 600; }
        .card-body { padding: 20px; }
        .card-footer {
            padding: 12px 20px;
            border-top: 1px solid var(--border-subtle);
            background: var(--bg-card-hover);
            border-bottom-left-radius: var(--radius-md);
            border-bottom-right-radius: var(--radius-md);
        }

        /* Stat Grid */
        .grid { display: grid; gap: 20px; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }
        
        @media (max-width: 1000px) {
            .grid-4 { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
        }

        .stat-card {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .stat-label { color: var(--text-secondary); font-size: 13px; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
        .stat-value { 
            color: var(--text-primary); 
            font-size: 28px; 
            font-weight: 600; 
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: -0.02em;
        }
        .stat-meta { font-size: 12px; margin-top: 4px; }

        /* Table */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-default);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            background: var(--bg-card);
        }

        th {
            text-align: left;
            padding: 12px 16px;
            background: var(--bg-card-hover);
            border-bottom: 1px solid var(--border-default);
            color: var(--text-secondary);
            font-weight: 600;
            white-space: nowrap;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-subtle);
            color: var(--text-primary);
            vertical-align: middle;
        }
        
        tr:last-child td { border-bottom: none; }
        tbody tr { transition: background 0.1s; }
        tbody tr:hover { background: var(--bg-card-hover); }
        
        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 10px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            line-height: 1.6;
            white-space: nowrap;
        }
        
        .badge-success { background: var(--color-success-dim); color: var(--color-success-fg); border: 1px solid rgba(46,160,67,0.2); }
        .badge-danger { background: var(--color-danger-dim); color: var(--color-danger-fg); border: 1px solid rgba(248,81,73,0.2); }
        .badge-warning { background: var(--color-warning-dim); color: var(--color-warning-fg); border: 1px solid rgba(210,153,34,0.2); }
        .badge-neutral { background: var(--border-subtle); color: var(--text-secondary); border: 1px solid var(--border-default); }
        .badge-outline { background: transparent; border: 1px solid var(--border-default); color: var(--text-secondary); }

        /* Forms */
        .form-control {
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            width: 100%;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-dim);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border-default);
            background: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.2s;
            text-decoration: none;
            gap: 8px;
            line-height: 1;
            box-shadow: 0 1px 0 rgba(0,0,0,0.1);
        }
        
        .btn:hover { 
            background: var(--border-subtle); 
            text-decoration: none; 
            border-color: var(--text-secondary);
            transform: translateY(-1px);
        }
        
        .btn-primary { 
            background: linear-gradient(180deg, #2ea043, #238636);
            border-color: rgba(255,255,255,0.1); 
            color: #fff; 
            box-shadow: 0 1px 0 rgba(27,31,36,0.1), inset 0 1px 0 rgba(255,255,255,0.03);
            text-shadow: 0 1px 0 rgba(0,0,0,0.3);
        }
        .btn-primary:hover { 
            background: linear-gradient(180deg, #3fb950, #2ea043);
            border-color: rgba(255,255,255,0.2);
            color: #fff;
            box-shadow: 0 1px 0 rgba(27,31,36,0.1), inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .btn-sm { padding: 4px 10px; font-size: 12px; }

        /* Tabs */
        .tab-container { margin-bottom: 24px; }
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-default);
            gap: 2px;
        }
        
        .tab-btn {
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: -1px;
            transition: color 0.2s;
        }
        
        .tab-btn:hover { color: var(--text-primary); }
        .tab-btn.active {
            color: var(--text-primary);
            border-bottom-color: var(--color-danger-fg);
        }
        
        .tab-content { display: none; padding-top: 20px; }
        .tab-content.active { display: block; animation: fadeIn 0.2s ease; }

        /* Utilities */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 8px; }
        .gap-4 { gap: 16px; }
        .mt-2 { margin-top: 8px; }
        .mt-4 { margin-top: 16px; }
        .mb-4 { margin-bottom: 16px; }
        .w-full { width: 100%; }
        .truncate { 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            display: block;
        }
        .text-right { text-align: right; }
        .code-block {
            font-family: var(--font-mono);
            background: #0d1117;
            padding: 16px;
            border-radius: var(--radius-md);
            overflow-x: auto;
            font-size: 13px;
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
        }

        /* Specific Components */
        
        /* Breadcrumb */
        .breadcrumb { margin-bottom: 24px; font-size: 14px; color: var(--text-secondary); }
        .breadcrumb a { color: var(--text-secondary); font-weight: 500; }
        .breadcrumb a:hover { color: var(--color-primary); }
        .breadcrumb span { margin: 0 8px; color: var(--border-default); }
        .breadcrumb .current { color: var(--text-primary); }

        /* Pipeline Visual */
        .pipeline-wrapper {
            display: flex;
            align-items: center;
            height: 36px;
            background: var(--bg-input);
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border-default);
            margin: 20px 0;
            position: relative;
        }
        .pipeline-segment {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: rgba(255,255,255,0.9);
            border-right: 1px solid rgba(0,0,0,0.2);
            transition: width 0.3s;
            position: relative;
        }
        .pipeline-segment:hover { filter: brightness(1.1); }

        /* Chat UI */
        .chat-stream {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .chat-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            line-height: 1.6;
            position: relative;
        }
        .chat-user {
            align-self: flex-start;
            background: var(--msg-user-bg);
            border: 1px solid var(--msg-user-border);
            color: var(--text-primary);
            border-top-left-radius: 2px;
        }
        .chat-assistant {
            align-self: flex-end;
            background: var(--msg-assistant-bg);
            border: 1px solid var(--msg-assistant-border);
            color: var(--text-primary);
            border-top-right-radius: 2px;
        }
        .chat-meta {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            display: block;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 12px;
            padding: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            align-items: center;
        }

        /* Animation */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-left">
                <a href="/" class="header-brand">
                    <svg height="24" viewBox="0 0 16 16" width="24" fill="currentColor"><path d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v12.5A1.75 1.75 0 0 1 14.25 16H1.75A1.75 1.75 0 0 1 0 14.25ZM1.75 1.5a.25.25 0 0 0-.25.25v12.5c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25V1.75a.25.25 0 0 0-.25-.25Z"></path><path d="M6.25 7.5a.75.75 0 0 1 .75.75v.5h-1v-.5a.75.75 0 0 1 .25-.566ZM6.25 11.5a.75.75 0 0 1-.25-.566v-.5h1v.5a.75.75 0 0 1-.75.75ZM8.75 9a.75.75 0 0 0-.75.75v.5h1v-.5A.75.75 0 0 0 8.75 9ZM9 12.5v-.5a.75.75 0 0 0-.75-.75h-.25v1.25H9ZM12 7.75A.75.75 0 0 0 11.25 7h-.5v1.5h.5A.75.75 0 0 0 12 7.75ZM11.25 11h.5a.75.75 0 0 0 .75-.75v-.5a.75.75 0 0 0-.75-.75h-.5v2Z"></path></svg>
                    <span>Eval Explorer</span>
                </a>
                <nav class="header-nav">
                    <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Runs</a>
                    <a href="/benchmarks" class="nav-link {% if 'benchmarks' in request.path %}active{% endif %}">Benchmarks</a>
                </nav>
            </div>
            <div>
                <!-- Right side header actions if needed -->
            </div>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Tab Logic
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const group = btn.closest('.tab-container') || document;
                    const targetId = btn.getAttribute('data-target');
                    
                    // Reset within group
                    group.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    group.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Activate
                    btn.classList.add('active');
                    const target = document.getElementById(targetId);
                    if (target) target.classList.add('active');
                });
            });

            // Auto-format relative dates if needed
            const timeElements = document.querySelectorAll('time[data-relative]');
            // ... (time logic if needed)
        });
    </script>
</body>
</html>
